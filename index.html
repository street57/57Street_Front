<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>57 STREET</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>

    <div class="wrapper">
        <aside>
            <header id="headerMenu">
                <h1 class="logo">57 STREET</h1>
            </header>
                <nav>
                    <ul class="menu">
                        <li>
                            <button id="todos" class="boton-menu  boton-categoria active"><i
                                    class="bi bi-hand-index-fill"></i>Todos los
                                productos</button>
                        </li>
                        <li>
                            <button id="buzos" class="boton-menu boton-categoria"><i class="bi bi-hand-index"></i>Buzos</button>
                        </li>
                        <li>
                            <button id="camisetas" class="boton-menu boton-categoria"><i
                                    class="bi bi-hand-index"></i>Camisetas</button>
                        </li>
                        <li>
                            <button id="pantalones" class="boton-menu boton-categoria"><i
                                    class="bi bi-hand-index"></i>Pantalones</button>
                        </li>
                        <li>
                            <a class="boton-menu boton-carrito " href="./carrito.html">
                                <i class="bi bi-cart-fill"></i>Carrito <span id="numerito" class="numerito">0</span>
                            </a>
                        </li>

                        <li>
                            <button id="cerrarSesion" class="boton-menu" onclick="SessionUtils.signOff()">
                                <i class="bi bi-x-circle"></i>
                                Cerrar Sesión
                            </button>
                            <button id="iniciarSesion" class="boton-menu" onclick="goToIniciarSesion();">
                                <i class="bi bi-x-circle"></i>
                                Iniciar Sesión
                            </button>
                        </li>
                    </ul>
                </nav>
            </header>
            <footer>
                <p class="texto-footer">© 2022 57Street</p>
            </footer>
        </aside>

        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!--ESTO SE RELLENA CON JS-->
            </div>
        </main>
    </div>

    <script src="./js/session.utils.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
