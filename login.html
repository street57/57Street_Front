<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="http//fonts.googleapis.com">
    <link rel="stylesheet" href="http//fonts.gstatic.com" crossorigin>
    <link href="http//fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="http//unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <title>Bienvenidos a 57STREET</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-form sign-up active">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenidos a 57 STREET</h2>
                <p>Si ya tienes una cuenta, por favor inicia sesión aquí</p>
                <button class="sign-up-btn">Iniciar sesión</button>
            </div>
        </div>
        <form class="formualario">
            <h2 class="create-account">Crear una cuenta</h2>
            <p class="cuenta-gratis" >Crear una cuenta gratis</p>
            <input id="nombre" type="text" placeholder="Nombre">
            <input id="apellidos" type="text" placeholder="Apellidos">
            <input id="correo" type="email" placeholder="Email">
            <input id="celular" type="text" placeholder="Celular">
            <input id="clave" type="password" placeholder="Clave">
            <input id="validarClave" type="password" placeholder="Repetir clave">
            <input onclick="registrarUsuario();" type="button" value="Registrarse">
        </form>
    </div>

    <div class="container-form sign-in active">
        
        <form class="formualario">
            <h2 class="create-account">Iniciar sesión</h2>
            <p class="cuenta-gratis" >¿Aún no tienes cuenta?</p>
            <div class="form-group">
                <input id="correoLogin" type="email" placeholder="Email">
                <input id="claveLogin" type="password" placeholder="Contraseña">
                <input onclick="loginUsuario()" type="button" value="Iniciar Sesión">
            </div>    
        </form>
        
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenidos de nuevo</h2>
                <p>Si aún no tienes una cuenta, por favor registrarse aquí</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
        
    </div>

    <script src="./js/session.utils.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
